<div class="thumbnail" >
  <img alt="100%x200" data-src="holder.js/100%x200" style="height: 200px; width: 100%;" src="{{showenProduct.imageUrl}}" data-holder-rendered="true">
  <div class="caption">
    <h3>{{showenProduct.name}}</h3>
    <p>{{showenProduct.descrption}}</p>
    <p>
      
      <a href="#" class="btn btn-success" role="button" *ngIf="!showenProduct.status" (click)="add()">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
        Add
      </a>
      <a href="#" class="btn btn-warning" role="button" *ngIf="showenProduct.status" (click)="remove()">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        Remove
      </a>
    </p>
  </div>
</div>
