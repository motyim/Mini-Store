<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Product Name</th>
      <th>Price</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <!--apply cutome pipe named filter -->
    <!-- onHover(0) for indecate out from element-->
    <tr *ngFor="let product of products | filter:searchedKey; let i = index" (mouseover)="setHover(product.id)" >
      <th scope="row">{{i+1}}</th>
      <!--make all product name are lowercase -->
      <td>{{product.name | lowercase}}</td>
      <!--make a pipe on price to show doller sign -->
      <td>{{product.price | currency : 'USD':true}}</td>
      <td>{{product.status ? 'Added' : 'Not Added'}}</td>
    </tr>
  </tbody>
</table>
